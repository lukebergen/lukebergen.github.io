<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Filter</title>
  <script src="wordle-filter.js"></script>
</head>
<body>
  <div><label>Black box letters: </label><input id="black"></div>
  <div><label>Yellow box letters: </label><input id="yellow"></div>
  <div><label>Green box letters: </label><input id="green"></div>
  <label>Show only count of possible words: </label><input id="green" type="checkbox">
  <div id="yellow-followup"></div>
  <div id="green-followup"></div>
  <button id="check">Check</button>
</body>
</html>
