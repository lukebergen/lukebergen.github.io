<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Bonsai</title>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="intersects.js"></script>
  <script src="index.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #cut {
      position: fixed;
      right: 0;
      bottom: 0;
    }
    #cut.active {
      background-color: grey;
    }
    #cut.inactive {
      background-color: white;
    }
    @keyframes pulse {
      0%   {transform: scale(.8);}
      100% {transform: scale(1.5);}
    }
    #loading.active {
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      animation: pulse 0.8s alternate infinite ease-in-out;
    }
    #loading.inactive {
      display: none;
    }
    #tree.active {
      display: block;
    }
    #tree.inactive {
      display: none;
    }
    #container {
      cursor: default;
    }
    #container.cutting {
      cursor: url(shears.png) 2 2, default;
    }
    #menu-container {
      position: fixed;
      left: 0;
      bottom: 20;
      height: 100%;
      min-width: 20%;
    }
    #menu-container #menu-toggle {
      width: 100%;
      height: 20%;
    }
    #menu-container #menu {
      background-color: lightgray;
      width: 100%;
      height: 100%;
      display: none;
    }
    #menu-container #menu ul {
      list-style: none;
      margin-top: 0;
      padding-left: 12px;
      padding-right: 12px;
      padding-top: 12px;
    }
    #menu-container #menu ul li {
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="menu-container">
    <button id="menu-toggle">Menu</button>
    <div id="menu">
      <ul>
        <li>Growth rate: <input type="range" min="1" max="5" value="3" class="speed-slider" id="speed-slider"></li>
        <li><span id="speedSliderHelp" /></li>
        <li><button id="iterate">Grow 1 Now</button></li>
        <li><button id="reset-view">Reset View</button></li>
        <li><p id="debug-output"></p></li>
      </ul>
    </div>
  </div>
  <div id="container">
    <div id="loading" class="inactive"><img src="leaf_icon.svg"></div>
    <canvas id="tree" class="active"></canvas>
  </div>
  <div id="cut" class="inactive"><img src="shears.png"></div>
</body>
</html>
